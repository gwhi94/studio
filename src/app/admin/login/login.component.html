<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
	<div class="uk-width-1-1">
		<div class="uk-container">
			<div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
				<div class="uk-width-1-1@m">
					<div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
						<h3 class="uk-card-title uk-text-center">Login to Studio</h3>
						<form>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: mail"></span>
									<input name="email" [(ngModel)]="userEmail"  class="formControl uk-input uk-form-large" type="text" required>
								</div>
							</div>
							<div class="uk-margin">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon" uk-icon="icon: lock"></span>
									<input name="password" [(ngModel)]="userPassword"  class="formControl uk-input uk-form-large" type="password" required>	
								</div>
							</div>
							<div class="uk-margin">
								<button (click)="logIn()"  class="uk-button uk-button-primary uk-button-large uk-width-1-1">Login</button>
							</div>
							<div class="uk-text-small uk-text-center">
								Not registered? <a routerLink="/register" href="#">Create an account</a>
                            </div>
                            <div class="uk-text-small uk-text-center">
								Forgot Password ? <a routerLink="/forgot-my-password" href="#">Click here</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
