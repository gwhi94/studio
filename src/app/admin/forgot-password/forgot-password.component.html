

  <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-1-1@m">
            <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
              <h3 class="uk-card-title uk-text-center">Reset your Password</h3>
              <h5 class="uk-text-center">Enter the email address associated with this account</h5>
              <form>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input name="email" placeholder="Email" class="formControl uk-input uk-form-large" type="text" #passwordResetEmail  required>
                  </div>
                </div>
                <div class="uk-margin">
                  <button (click)="authService.ForgotPassword(passwordResetEmail.value)" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Send Reset Email</button>
                </div>
                <div class="uk-text-small uk-text-center">
                  Please remember to check Spam/Junk Folders                          
                </div>
                <div class="uk-text-small uk-text-center">
                  Back to <a routerLink="/login" href="#">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
