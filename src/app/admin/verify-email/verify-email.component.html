
  <div *ngIf="authService.userData as user" class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-1-1@m">
            <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
              <h3 class="uk-card-title uk-text-center">Thank you for creating a Studio Account</h3>
              <h5 class="uk-text-center">A verification email has been sent to {{user.email}}</h5>
              <form>     
                <div class="uk-margin">
                  <button (click)="authService.SendVerificationMail()" class="uk-button uk-button-primary uk-button-large uk-width-1-1">Resend Verification email</button>
                </div>
                <div class="uk-text-small uk-text-center">
                  Back to <a routerLink="/login" href="#">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
