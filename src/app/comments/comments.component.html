
<fieldset class="uk-fieldset">    
    <div class="uk-margin">
        <div class="uk-text-center uk-grid-column-collapse" uk-grid>
            <div class="uk-width-3-5">
                <input name="newPostTitle" [(ngModel)]="newComment" class="uk-input app-input" type="text" placeholder="Add a Comment...">
            </div>
            <div class="uk-width-2-5">
                <button (click)="addComment()" class="uk-button uk-button-primary"><span uk-icon="icon: comment"></span></button>
            </div>          
        </div>          
    </div>                              
</fieldset>

<div class="uk-width-1-1">
    <div class="comment-bubble" *ngFor="let comment of post.comments">
        <p>{{comment.comment}}</p>
    </div>
</div>
